
<div class="popup-container">
  <ng-container *ngFor="let item of items">
    <ng-container *ngIf="item.template != null && item.context != null && item.position != null">
      <div style="pointer-events: all;" [style]="{transform: item.transform}">
        <span elemref (onElemRef)="onElemRefChanged($event, item)">
          <ng-container *ngTemplateOutlet="item.template; context: {popupTemplateContext: item.context}"></ng-container>
        </span>
      </div>
    </ng-container>
  </ng-container>
</div>
